		<div class="w3-container"/>
 
        <script>
            function loadResource() {
                var xhttp = new XMLHttpRequest();
                var parameter = document.getElementById("parameter").value;
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("response").innerHTML = xhttp.responseText;
                    }
                };
                xhttp.open("GET", "/rest/DemoRestResource?caller=".concat(parameter), true);
                xhttp.send();
            }
        </script>


        <div id="Dropdown">
        <form method = "GET">
            <fieldset>
                <legend>Choose Aggregation Function</legend>
                <p>
                    <select id = "aggregationFunction">
                        <option value = "UNKNOWN">--Make a choice--</option>
                        <option value = "SUM">Sum</option>
               			<option value = "AVG">Average</option>
               			<option value = "MAX">Max</option>
               			<option value = "MIN">Min</option>
                    </select>
                </p>
            </fieldset>
            
            <fieldset>
                <legend>Choose Aggregation Style</legend>
                <p>
                    <select id = "aggregationStyle">
                        <option value = "null">--Make a choice--</option>
               			<option value = "Rollup">Rollup</option>
               			<option value = "Cube">Cube</option>
                    </select>
                </p>
            </fieldset>
                     
            <fieldset>
                <legend>Choose Chart Type</legend>
                <p>
                    <select id = "chartType">
                        <option value = "null">--Make a choice--</option>
                        <option value = "lineChart">Line Chart</option>
                    </select>
                </p>
            </fieldset>
        </form>
