	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <body>
        <!-- Sidebar -->
        <div class="w3-sidebar w3-dark-gray w3-bar-block" style="width:15%">
            <h3 class="w3-bar-item">MENU</h3>
            <a href="index.html" class="w3-bar-item w3-button">HOME</a>
            <a href="analytics.html" class="w3-bar-item w3-button">ANALYTICS</a>

            <a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>
        </div>

		<!-- Page Content -->
		<div style="margin-left:15%"/>

		<div class="w3-container w3-blue">
		  <h1>CubeRollupMock</h1>
		</div>
		
        <div class="w3-container"/>
        <!-- Where loadResource() used to be -->

        <div id="Dropdown">
        <form method = "GET">
            <fieldset>
                <legend>Choose Aggregation Function</legend>
                <p>
                    <select id = "aggregationFunction">
                        <option value = "UNKNOWN">--Make a choice--</option>
                        <option value = "SUM">Sum</option>
               			<option value = "AVG">Average</option>
               			<option value = "MAX">Max</option>
               			<option value = "MIN">Min</option>
                    </select>
                </p>
            </fieldset>
            
            <fieldset>
                <legend>Choose Aggregation Style</legend>
                <p>
                    <select id = "aggregationStyle">
                        <option value = "null">--Make a choice--</option>
               			<option value = "Rollup">Rollup</option>
               			<option value = "Cube">Cube</option>
                    </select>
                </p>
            </fieldset>
                     
            <fieldset>
                <legend>Choose Chart Type</legend>
                <p>
                    <select id = "chartType">
                        <option value = "null">--Make a choice--</option>
                    </select>
                </p>
            </fieldset>
        </form>

    <br>
    <!-- Create Submit Button, link to showData() function -->
    <button onclick="getGroupBy(chartType)" id="SUBMIT">SUBMIT</button>
    
    <!-- Display Stats in a list -->
    <br><div style="display: none;" id="hiddenText"> Results: </div>
    <p><span id = 'chosenSport'> </span></p>
    <p><span id = 'chosenLeague'> </span></p>
    <p><span id = 'chosenTeam'> </span></p>
    <p><span id = 'chosenSeason'> </span></p>
    <p><span id = 'chosenGame'> </span></p>
    <p><span id = 'attendance'> </span></p>

	<div id="chartContainer">
    <canvas id="mainChart" width="300" height="300"></canvas>
	</div>

	</body>
</html>
