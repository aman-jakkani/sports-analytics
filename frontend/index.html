        $sql="SELECT numPeople FROM RecTable";
        
        $returnCol = array();

		  {
		  // Fetch one and one row
		  while ($row = mysqli_fetch_row($result))
			{
				$returnCol[] = $row[0];
			
			}
		  // Free result set
		  mysqli_free_result($result);
		  
		  //close connection
		  mysqli_close($con);
		}
        return json_encode(count($returnCol));
    }
