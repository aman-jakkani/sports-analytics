<!doctype html>
<!--Front Page-->
<html>
	<title>Sports Analytics</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    
    <!-- External libraries -->
    <!-- Chart.js source code-->
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
    <!--<script src = "Chart.Core.js"></script>-->
    <!-- Include jQuery -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

    <!-- Utility functions -->
    <script type="text/javascript" src="js/utils.js"></script>

    <!-- Include charts -->
    <script type="text/javascript" src="js/charts/bubble.js"></script>
    <script type="text/javascript" src="js/charts/radar.js"></script>
    <script type="text/javascript" src="js/charts/scatter.js"></script>

    <!-- RestCaller.js retrieves REST Resources -->
    <script type="text/javascript" src="js/RestCaller.js"></script>
    <!-- Import dropdown javascript logic -->
    <script type="text/javascript" src="js/resources.js"></script>
    <!-- Functions to display final results of the dropdown-->
    <script type = "text/javascript" src = "js/results.js"></script>

	
	<body>
		<!-- Sidebar -->
		<div class="w3-sidebar w3-dark-gray w3-bar-block" style="width:15%">
		  <h3 class="w3-bar-item">MENU</h3>
		  <a href="index.html" class="w3-bar-item w3-button">HOME</a>
		  <a href="analytics.html" class="w3-bar-item w3-button">ANALYTICS</a>
		  <a href="CubeRollupMock.html" class="w3-bar-item w3-button">CubeRollupMock</a>
		  <a href="about.html" class="w3-bar-item w3-button">ABOUT</a>
		  <a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>
		</div>
		
		<!-- Page Content -->
		<div style="margin-left:15%"/>

		<div class="w3-container w3-blue">
		  <h1>ANALYTICS</h1>
		</div>
		
		<div class="w3-container"/>

        <!-- included loadResource() in utils.js -->

        <div id="Dropdown">
        <form method = "GET">
            <fieldset>
                <legend>Pick a Sport</legend>
                <p> 
                    <select id = "sport">
                        <option value = "null">--Make a Choice--</option>
                        <option value = "Soccer">Soccer</option>
                        <option value = "Basketball">Basketball</option>
                    </select>
                </p>
            </fieldset>


            <fieldset>
                <legend>Pick a League</legend>
                <p>
                    <select id = "league">
                        <option value = "null">--Make a Choice--</option>
                    </select>
                </p>
            </fieldset>


            <fieldset>
                <legend>Pick a Team</legend>
                <p>
                    <select id = "team">
                        <option value = "null">--Make a choice</option>
                    </select>
                </p>
            </fieldset>


            <fieldset>
                <legend>Choose a Season</legend>
                <p>
                    <select id = "season">
                        <option value = "null" >--Make a choice--</option>
                    </select>
                </p>
            </fieldset>


            <fieldset>
                <legend>Choose a Game</legend>
                <p>
                    <select id = "game">
                        <option value = "null" >--Make a choice--</option>
                    </select>
                </p>
            </fieldset>  


            <fieldset>
                <legend>Choose Aggregation Function</legend>
                <p>
                    <select id = "aggregationFunction">
                        <option value = "null">--Make a choice--</option>
                        <option value = "Sum">Sum</option>
               			<option value = "Average">Average</option>
               			<option value = "Count">Count</option>
               			<option value = "Max">Max</option>
               			<option value = "Min">Min</option>
               			<option value = "Std">Standard Deviation</option>
               			<option value = "Variance">Variance</option>
                    </select>
                </p>
            </fieldset>
            

            <fieldset>
                <legend>Choose Aggregation Style</legend>
                <p>
                    <select id = "aggregationStyle">
                        <option value = "null">--Make a choice--</option>
                        <option value = "Simple">Simple Query</option>
               			<option value = "Rollup">Rollup</option>
               			<option value = "Cube">Cube</option>
                    </select>
                </p>
            </fieldset>
            

             <fieldset>
                <legend>Fact Attribute</legend>
                <p>
                    <select multiple id = "factAttribute">
                        <option value = "null">--Make a choice--</option>
                    </select>
                </p>
            </fieldset>
            

            <fieldset>
                <legend>Choose Dimensions</legend>
                <p>
                    <select multiple id = "dimensions">
                        <option value = "null">--Make a choice--</option>
                    </select>
                </p>
            </fieldset>
            
            <fieldset>
                <legend>Choose Chart Type</legend>
                <p>
                    <select id = "chartType">
                        <option value = "null">--Make a choice--</option>
                    </select>
                </p>
            </fieldset>

            <fieldset>
                    <legend>Choose Player</legend>
                    <p>
                        <select id = "players">
                            <option value = "null">--Make a choice--</option>
                        </select>
                    </p>
                </fieldset>
        </form>
    <br>
	
    <!-- Create Submit Button, link to showData() function -->
    <button onclick="plot()" id="SUBMIT">PLOT</button>

    <!-- Create Submit Button, link to showData() function -->
    <button onclick="displayPlayerStats()" id="STATS">GET PLAYER STATS</button>

    <!-- Canvas where the chart will be plotted -->
    <canvas id="mainChart" width="800" height="400"></canvas>

    <!-- This forms the table for all player data -->
    <div id="table"></div>

</html>
