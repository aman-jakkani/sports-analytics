	<body>
		<!-- Sidebar -->
		<div class="w3-sidebar w3-dark-gray w3-bar-block" style="width:15%">
		  <h3 class="w3-bar-item">MENU</h3>

		  <a href="contact.html" class="w3-bar-item w3-button">CONTACT</a>

		<!-- Page Content -->
		<div style="margin-left:15%">

		<div class="w3-container w3-blue">
		  <h1>ANALYTICS</h1>
		</div>
		
		<div class="w3-container">

		<h1>OPTIONS</h1>
	
    <form method = "GET">
    
			
       <fieldset>
          <legend>Choose a Sport</legend>
          <p>
             <label>Sports</label>
             <select id = "sport">
               <option value = "0">--Make a choice--</option>
               <option value = "1">Basketball</option>
               <option value = "2">Soccer</option>
               
             </select>
          </p>
       </fieldset>

       <fieldset>
          <legend>Choose a League</legend>
          <p>
             <label>League</label>
             <select id = "league">
               <option value = "nullLeague" >--Make a choice--</option>
             </select>
          </p>
       </fieldset>

       <fieldset>
          <legend>Choose a Team</legend>
          <p>
             <label>Team</label>
             <select id = "team">
               <option value = "nullTeam" >--Make a choice--</option>
             </select>
          </p>
       </fieldset>

       <fieldset>
          <legend>Choose a Season</legend>
          <p>
             <label>Season</label>
             <select id = "season">
               <option value = "nullSeason" >--Make a choice--</option>
             </select>
          </p>
       </fieldset>

       <fieldset>
          <legend>Choose a Game</legend>
          <p>
             <label>Game</label>
             <select id = "game">
               <option value = "nullGame" >--Make a choice--</option>
             </select>
          </p>
       </fieldset>

       <fieldset>
          <legend>Choose First Statistic</legend>
          <p>
             <label>Statistic</label>
             <select id = "firstStatistic">
               <option value = "nullStat1" >--Make a choice--</option>
             </select>
          </p>
       </fieldset>

       <fieldset>
          <legend>Choose Second Statistic</legend>
          <p>
             <label>Statistic</label>
             <select id = "secondStatistic">
               <option value = "nullStat2" >--Make a choice--</option>
             </select>
          </p>
       </fieldset>

       <fieldset>
          <legend>Choose Analysis Type*</legend>
          <p>
             <label>Statistic</label>
             <select id = "analysis">
               <option value = "nullAnalysis" >--Make a choice--</option>
               <option value = "CUBE">CUBE</option>
               <option value = "ROLLUP">ROLLUP</option>
               <option value = "SIMPLE">Simple Query</option>
               <option value = "COMPARE">Compare Simple Queries</option>
             </select>
          </p>
       </fieldset>

       </br>
       <input type = "button" onclick = "execute()" value = "SUBMIT"></input>
       </br>
       </br>
       <div id = "ab"></div> 
    </form>
    

  <div style="display: none;" id="hiddenText">Results: </div>
  <p><span id = 'stat1'> </span></p>
  <p><span id = 'stat2'> </span></p>
  <p><span id = 'analysis'> </span></p>

	</body>
