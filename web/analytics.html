          </div>

		<div class="w3-container"/>

        <!-- included loadResource() in utils.js -->

        <div id="Dropdown">
        <form method = "GET">
        <table class="table table-bordered">
            <tr>
              <th></th>
              <th></th>
              <th></th>
            </tr>
            <!-- First Row: Sport, League, Team -->
            <tr>
                <td>
                    <fieldset>
                    <p>
                        <strong>1.</strong> <label>Sport</label>
                        <select class = "form-control" id = "sport">
                            <option>--Make a choice--</option>
                            <option>Soccer</option>
                            <option>Basketball</option>
                        </select>  
                    </p>
                    </fieldset>
                </td>

                <td>
                    <fieldset>
                    <p>
                        <strong>2.</strong> <label>League</label>
                        <select class = "form-control" id = "league">
                            <option value = "null">--Make a Choice--</option>
                        </select>
                    </p>
                    </fieldset>
                </td>

                <td>
                    <fieldset>
                    <p>
                        <strong>3.</strong> <label>Team</label>
                        <select class = "form-control" id = "team">
                            <option value = "null">--Make a choice</option>
                        </select>
                    </p>
                    </fieldset>
                </td>
            </tr>

            <!-- 2nd Row: Season, Game, Player -->
            <tr>

                <td>
                <fieldset>
                    <p>
                        <strong>4.</strong> <label>Season</label>
                        <select class = "form-control"id = "season">
                            <option value = "null" >--Make a choice--</option>
                        </select>
                    </p>
                    </fieldset>  
                </td>

                <td>
                    <fieldset>
                        <p>
                            <strong>5.</strong> <label>Game</label>
                            <select class = "form-control" id = "game">
                                <option value = "null" >--Make a choice--</option>
                            </select>
                        </p>
                    </fieldset> 
                </td>

                <td>
                    <fieldset>
                        <strong>6.</strong> <label>Fact Attribute</label>
                        <p>
                            <select class = "form-control" id = "factAttribute">
                                <option value = "null">--Make a choice--</option>
                            </select>
                        </p>
                    </fieldset>
                </td>
            </tr>

            <!-- 3rd Row: Fact Attribute -->

            <tr>

                <td>
                    <fieldset>
                        <strong>7.</strong> <label>Player</label>
                        <p>
                            <select class = "form-control" id = "players">
                                <option value = "null">--Make a choice--</option>
                            </select>
                        </p>
                    </fieldset>
                </td>
            </tr>
            </table>
        </form>
    <br>

	<table>
        <!-- Buttons for submitting -->
        <tr>
            <!-- Create Submit Button, link to showData() function -->
            <td>
                <button class="btn btn-primary" onclick="plotChart()" id="SUBMIT">PLOT</button> 
            </td>

            <!-- Create Submit Button, link to showData() function -->
            <td>
                <button class="btn btn-info" onclick="displayPlayerStats()" id="STATS">GET PLAYER STATS</button> 
            </td>
            
            <!-- Create Submit Button, link to showData() function -->
            <td>
                <button class="btn btn-secondary" onclick="playerReset()" id="RESET">RESET</button> 
            </td>
        </tr>
    </table>

    <!-- Div where error message will be printed out if the combination isn't valid -->
    <div><font id = "errorMessage" color = "red"></font></div>

    <!-- Canvas where the chart will be plotted -->
    <canvas id="mainChart" width="800" height="400"></canvas>

    <!-- This forms the table for all player data -->
    <div id="table"></div>
