        <!-- included loadResource() in utils.js -->

        <div id="Dropdown">
        <form method = "GET">
            <table class="w3-table">
            <tr>
              <th></th>
              <th></th>
              <th></th>
            </tr>
                <tr>
                    <td>
                        <fieldset>
                <legend>Choose Sport</legend>
                <p>
                    <label>Sport</label>
                    <select id = "sport">
                        <option>--Make a choice--</option>
                        <option>Soccer</option>
                        <option>Basketball</option>
                    </select>
                </p>
            </fieldset>
                    </td>

                    <td>
                         <fieldset>
                <legend>Pick a League</legend>
                <p>
                    <label>League</label>
                    <select id = "league">
                        <option value = "null">--Make a Choice--</option>
                    </select>
                </p>
            </fieldset>
                    </td>

                    <td>
                         <fieldset>
                <legend>Pick a Team</legend>
                <p>
                    <label>Team</label>
                    <select id = "team">
                        <option value = "null">--Make a choice</option>
                    </select>
                </p>
            </fieldset>
                    </td>

                </tr>
                <tr>
                    <td>
                         <fieldset>
                <legend>Choose a Season</legend>
                <p>
                    <label>Season</label>
                    <select id = "season">
                        <option value = "null" >--Make a choice--</option>
                    </select>
                </p>
            </fieldset>  </td>
                    <td><fieldset>
                <legend>Choose a Game</legend>
                <p>
                    <label>Game</label>
                    <select id = "game">
                        <option value = "null" >--Make a choice--</option>
                    </select>
                </p>
            </fieldset> </td>

            <td><fieldset>
                <legend>Choose Aggregation Style</legend>
                <p>
                    <label>Aggregation Style</label>
                    <select id = "aggregationStyle">
                        <option value = "null">--Make a choice--</option>
                        <option value = "Simple">Simple Query</option>
               			<option value = "Rollup">Rollup</option>
               			<option value = "Cube">Cube</option>
                    </select>
                </p>
            </fieldset> </td>
                </tr>
                <tr>
                    <td><fieldset>
                <legend>Choose Chart Type</legend>
                <p>
                    <label>Chart</label>
                    <select id = "chartType">
                        <option value = "null">--Make a choice--</option>
                    </select>
                </p>
            </fieldset>
            <fieldset>
                <legend>Fact Attribute</legend>
                <p>
                    <select multiple id = "factAttribute">
                        <option value = "null">--Make a choice--</option>
                    </select>
                </p>
            </fieldset>

            <fieldset>
                    <legend>Choose Player</legend>
                    <p>
                        <select id = "players">
                            <option value = "null">--Make a choice--</option>
                        </select>
                    </p>
                </fieldset>
            </table>
        </form>
    <br>
	
    <!-- Create Submit Button, link to showData() function -->
    <button onclick="plotChart()" id="SUBMIT">PLOT</button>

    <!-- Create Submit Button, link to showData() function -->
    <button onclick="displayPlayerStats()" id="STATS">GET PLAYER STATS</button>

    <!-- Canvas where the chart will be plotted -->
    <canvas id="mainChart" width="800" height="400"></canvas>

    <!-- This forms the table for all player data -->
    <div id="table"></div>

    <!-- Canvas where the chart will be plotted -->
    <canvas id="playerChart" width="800" height="400"></canvas>
